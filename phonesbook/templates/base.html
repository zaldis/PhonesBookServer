<!DOCTYPE html>
<head lang="uk">
  <title>{% block "title" %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-white" style="background-color: #14779b;">
  <div class="container p-5 my-5">
    <h1>Phones Book | {% block "header" %}{% endblock %}</h1>
    {% block "body" %}{% endblock %}
  </div>

  <footer style="text-align: center; cursor: pointer;">
    {% if user.is_authenticated %}
      <a class="btn btn-link" style="color: white;" href="{% url 'logout' %}">Вийти</a>
    {% else %}
      <a class="btn btn-link" style="color: white;" href="{% url 'login' %}">Логін</a>
    {% endif %}
  </footer>
</body>
</html>
