{% extends "base.html" %}

{% block "title" %}Реєстрація{% endblock %}

{% block "header" %}Реєстрація{% endblock %}

{% block "body" %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Ім'я користувача:</label>
    <input class="form-control" placeholder="Введіть ім'я" name="username" required>
  </div>

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Ел. пошта:</label>
    <input class="form-control" type="email" placeholder="Введіть електронну пошту" name="email" required>
  </div>

  <div class="mb-3 mt-3">
    <label for="password" class="form-label">Пароль:</label>
    <input class="form-control" type="password" name="password" required>
  </div>

  <input type="submit" value="Зареєструватись" class="btn btn-light mt-3">
</form>
{% endblock %}
